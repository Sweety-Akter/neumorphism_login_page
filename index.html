<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page With Neumorphism Effect</title>

    <!------ css links ----->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-div">
        <div class="inner-div">
            
        <div class="logo">
            <img src="avatar.svg" alt="">
        </div>
        <div class="title">Web Developement</div>
        <div class="sub-title">Made Easy!</div>
        <div class="fields">
            <div class="username">
                <img src="user.svg">
                <input type="text" placeholder="Usename" class="user-">
            </div>
            <div class="password">
                <img src="padlock.svg">
                <input type="password" placeholder="Password" class="pass-">
            </div>
        </div>
        <button type="button" class="sign-btn">Login</button>
        <div class="link">
            <a href="#">Forgot Password? </a> or<a href="#"> Sign up</a>
        </div>
        </div>
    </div>
</body>
</html>
